<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaester</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="public/mydecor.css">
    <link rel="icon" href="public/logoz.png">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/Dashboard" id="navbar__logo">TaskMaester</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#" class="navbar__link">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Notifications</a>
                </li>
                <li class="navbar__btn">
                    <a href="/login" class="button">Log Out</a>
                </li>
            </ul>
            </div>
            </nav>


    <div class="sidenav">
        <ul class="side-list">
        <li><a href="/Dashboard">
           
              <span class="side-font">Dashboard</span>
        </a></li>
        <li><a href="/Projects">
           
              <span class="side-font">Projects</span>
        </a></li>
        <li><a href="/Teams">
            
              <span class="side-font">Teams</span>
        </a></li>
        <li><a href="/Tasks">
           
              <span class="side-font">Tasks</span>
        </a></li>
        <li><a href="/Members">
           
              <span class="side-font">Members</span>
        </a></li>
        <li><a href="/Guide">
           
              <span class="side-font">Guide</span>
        </a></li>
        </ul>
    </div>

    <div class="members-page">
    </div>

    <div class="members-content">
        <h2>Members</h2>
        <button class="member-btn" id="m-button"></button>
       

        <div class="member-table table-responsive" id="member-table">
           <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Team</th>
                </tr>
            </thead>
            <tbody class="table-body">

            </tbody>
           </table>
        </div>

        <dialog class="member-form" id="m-form">
            <form action="/Members" method="post" id="mb-form">
            <h3>Members</h3>
            <input type="text" id="memb-input" name="membername" placeholder="Enter Member Name" required>
            <input type="email" id="member-id" name="membemail" placeholder="Enter Your Emal" required>
            <label for="memb_dropdown" id="my_dropdown">Select a Team:</label>
        <select name="teamname" id="memb_dropdown"></select>
        <br>
            <input type="submit" class="confirm-btn" value="Confirm">
            </form>
        </dialog>

     

    </div>

    

    <script defer>
        const menu = document.querySelector('#mobile-menu');
        const menuLinks = document.querySelector('.navbar__menu');

        menu.addEventListener('click', ()=> {
            menu.classList.toggle('is-active');
            menuLinks.classList.toggle('active');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script>
        function loadMembersScript(){
            const script = document.createElement('script');
            script.src = 'js/membinteract.js';
            script.async = true;
            document.head.appendChild(script);
        }
        loadMembersScript();
    </script>
    </body>
</html>
