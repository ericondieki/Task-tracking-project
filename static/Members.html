    <div class="members-page">
    </div>

    <div class="members-content">
        <h2>Members</h2>
        <p class="member-par" id="memb-id">NO MEMBERS ADDED</p>

        <div class="m-scroller snaps-inline" id="m-scroll">
           
        </div>

        <dialog class="member-form" id="m-form">
            <form action="/Members" method="post" id="mb-form">
            <h3>Members</h3>
            <input type="text" id="memb-input" name="membername" placeholder="Enter Member Name" required>
            <input type="email" id="member-id" name="membemail" placeholder="Enter Your Emal" required>
            <label for="memb_dropdown" id="my_dropdown">Select a Team:</label>
        <select name="teamname" id="memb_dropdown"></select>
        <br>
            <input type="submit" class="confirm-btn" value="Confirm">
            </form>
        </dialog>

        <button class="member-btn" id="m-button"></button>

    </div>



    <script defer>
        const menu = document.querySelector('#mobile-menu');
        const menuLinks = document.querySelector('.navbar__menu');

        menu.addEventListener('click', ()=> {
            menu.classList.toggle('is-active');
            menuLinks.classList.toggle('active');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script>
        function loadMembersScript(){
            const script = document.createElement('script');
            script.src = 'js/membinteract.js';
            script.async = true;
            document.head.appendChild(script);
        }
        loadMembersScript();
    </script>
