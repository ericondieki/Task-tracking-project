<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaester</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="public/mydecor.css">
    <link rel="icon" href="public/logoz.png">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/Dashboard" id="navbar__logo">TaskMaester</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#" class="navbar__link">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Notifications</a>
                </li>
                <li class="navbar__btn">
                    <a href="/login" class="button">Log Out</a>
                </li>
            </ul>
            </div>
            </nav>


    <div class="sidenav">
        <ul class="side-list">
        <li><a href="/Dashboard">
           
              <span class="side-font">Dashboard</span>
        </a></li>
        <li><a href="/Projects">
           
              <span class="side-font">Projects</span>
        </a></li>
        <li><a href="/Teams">
            
              <span class="side-font">Teams</span>
        </a></li>
        <li><a href="/Tasks">
            
              <span class="side-font">Tasks</span>
        </a></li>
        <li><a href="/Members">
           
              <span class="side-font">Members</span>
        </a></li>
        <li><a href="/Guide">
            
              <span class="side-font">Guide</span>
        </a></li>
        </ul>
    </div>

    <div class="tasks-page"></div>

    <div class="tasks-content">
        <h2>Tasks</h2>
        <p class="task-par" id="task-id">
            NO TASKS CREATED
        </p>

        <div class="tsk-scroller" id="tsk-scroll">
           
        </div>

        <dialog class="task-form" id="tsk-form">
            <form action="/Tasks" method="post" id="tk-form">
            <h3>Task</h3>
            <input type="text" id="task-input" name="taskname" placeholder="Enter Task Name" required>
            <input type="text" id="task-team" name="teamname" placeholder="Assign Team Name" required>
            <input type="text" id="team-coord" name="coordinates" placeholder="Coordinates (Use 'Pick Location' Button)" required>
            <textarea name="description" id="task-desc" cols="30" rows="10" placeholder="Short description (Less that 300 characters)" required></textarea>
            <input type="button" id="team-map" name="location" value="Pick Location">
            <input type="submit" class="confirm-btn" value="Confirm" onclick="showTask()">
            </form>
        </dialog>

        <dialog class="pic-map"></dialog>
        

        <button class="task-btn" id="tsk-button" onclick="openTask()"></button>
    </div>
    <dialog class="task-modal"></dialog>
    <script defer>
        const menu = document.querySelector('#mobile-menu');
        const menuLinks = document.querySelector('.navbar__menu');

        menu.addEventListener('click', () => {
            menu.classList.toggle('is-active');
            menuLinks.classList.toggle('active');
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous" defer></script>
    <script defer>
        function loadTasksScript(){
            const script = document.createElement('script');
            script.src = 'js/interact.js';
            script.async = true;
            document.head.appendChild(script);
        }
        loadTasksScript();
    </script>
    <script defer>
        function loadTaskScript(){
            const script = document.createElement('script');
            script.src = 'js/task.js'
            script.async = true;
            document.head.appendChild(script);
        }
        loadTaskScript();
    </script>
    </body>
</html>
