<div class="team-content">
    <h2>Teams</h2>
    <p class="team-par" id="team-id">
        No Teams Created
    </p>

    <div class="scroller snaps-inline" id="t-scroll">
     
        
    </div>
    
    <dialog class="team-form" id="t-form">
        <form action="/Teams" method="post" id="tm-form">
        <h3>Team</h3>
        <input type="text" id="team-input" name="teamname" placeholder="Enter Team Name" required>
        <input type="submit" class="confirm-btn" value="Confirm">
        </form>
    </dialog>

    <button class="team-btn" id="t-button" ></button>
