<div class="teams-page">
</div>

<div class="team-content">
    <h2>Teams</h2>
    <div style="width: 50%;  transform: translate(-50%, -50%); margin-left: 50%; margin-top: -20px;" class="input-group mb-3">
        <input style="outline: none;" type="search" class="form-control" placeholder="Search Teams" aria-label="Search" aria-describedby="button-addon2">
        <button style="outline: none;" class="btn btn-outline-secondary" type="button" id="button-addon2">
          <i class="fa fa-search"></i>
        </button>
        <select style="outline: none;" class="team-select" aria-label="Sort By"> <option selected disabled hidden>Filter</option></select>
      </div>
    <p class="team-par" id="team-id">
        NO TEAMS CREATED
    </p>

    <div class="scroller snaps-inline" id="t-scroll">
     
        
    </div>
    
    <dialog class="team-form" id="t-form">
        <form action="/Teams" method="post" id="tm-form">
        <h3>Team</h3>
        <input type="text" id="team-input" name="teamname" placeholder="Enter Team Name" required>
        <label for="your_dropdown" id="my_dropdown">Select a Project:</label>
        <select name="projectname" id="your_dropdown"></select>
        <br>
        <input type="submit" class="confirm-btn" value="Confirm">
        </form>
    </dialog>

    <button class="team-btn" id="t-button" ></button>    
    
   
</div>

</div>
<dialog class="team-modal">
        
</dialog>
<script defer>
    const menu = document.querySelector('#mobile-menu');
    const menuLinks = document.querySelector('.navbar__menu');

    menu.addEventListener('click', () => {
        menu.classList.toggle('is-active');
        menuLinks.classList.toggle('active');
    });
</script>    
<script defer>
    async function getTeamProjects(){
  let dropSlider = [];
  const res = await fetch('/getTeamProjects');
  const projectData = await res.json();
  dropSlider.push(projectData);
  ptarr = dropSlider[0];
  const dropdown = document.getElementById('your_dropdown');
  
  ptarr.forEach((item, index) => {
    const option = document.createElement('option');
  dropdown.appendChild(option);
  option.text = Object.values(ptarr[index]);
  })

}
getTeamProjects();
</script>

            document.head.appendChild(script);
        }
        loadTeamsScript();
