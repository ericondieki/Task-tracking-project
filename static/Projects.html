<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaester</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="public/mydecor.css">
    <link rel="icon" href="public/logoz.png">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/Dashboard" id="navbar__logo">TaskMaester</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#" class="navbar__link">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Notifications</a>
                </li>
                <li class="navbar__btn">
                    <a href="/login" class="button">Log Out</a>
                </li>
            </ul>
            </div>
            </nav>


    <div class="sidenav">
        <ul class="side-list">
        <li><a href="/Dashboard">
           
              <span class="side-font">Dashboard</span>
        </a></li>
        <li><a href="/Projects">
           
              <span class="side-font">Projects</span>
        </a></li>
        <li><a href="/Teams">
           
              <span class="side-font">Teams</span>
        </a></li>
        <li><a href="/Tasks">
           
              <span class="side-font">Tasks</span>
        </a></li>
        <li><a href="/Members">
           
              <span class="side-font">Members</span>
        </a></li>
        <li><a href="/Guide">
           
              <span class="side-font">Guide</span>
        </a></li>
        </ul>
    </div>

    <div class="project-page">

    <div class="project-content">
        <h1>Projects</h1>
        <div style="width: 50%;  transform: translate(-50%, -50%); margin-left: 50%; margin-top: -20px;" class="input-group mb-3">
            <input style="outline: none;" type="search" class="form-control" placeholder="Search Projects" aria-label="Search" aria-describedby="button-addon2">
            <button style="outline: none;" class="btn btn-outline-secondary" type="button" id="button-addon2">
              <i class="fa fa-search"></i>
            </button>
           
          </div>
        <button class="proj-btn"></button>
        <p class="projects-par">NO PROJECTS CREATED</p>
        <div class="p-scroller snaps-inline" id="p-scroll">
        
        </div>
      

        <dialog class="project-form">
            <form class="proj-form" action="/Projects" method="post">
                <h3>Projects</h3>
                <input type="text" class="project-input" name="projectname" placeholder="Enter Project Name" required>
                <textarea name="projdescription" id="proj-desc" cols="30" rows="10" placeholder="Short description (Less that 300 characters)" required></textarea>
                <input type="submit" class="confirm-proj" value="Confirm">
            </form>
        </dialog>

          
      
              
    </div>
</div>
<dialog class="project-modal">
        
</dialog>
    <script defer>
        const menu = document.querySelector('#mobile-menu');
        const menuLinks = document.querySelector('.navbar__menu');

        menu.addEventListener('click', () => {
            menu.classList.toggle('is-active');
            menuLinks.classList.toggle('active');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script>
        function loadProjectScript() {
      const script = document.createElement('script');
      script.src = 'js/proj-interact.js';
      script.async = true;
      document.head.appendChild(script);
        }
        loadProjectScript();
    </script>
    </body>
</html>
